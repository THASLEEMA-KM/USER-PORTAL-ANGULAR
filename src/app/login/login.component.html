<div class="container-fluid">
  <div class="row mt-5">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
          <div class="row mt-5 p-5  border rounded">
            <h1 class="text-center">LOGIN HERE!!!</h1>
            <div class="col-lg-4 mt-5">
              <img src="https://kamarhatimunicipality.org/assets/css/login/login_user.png" alt="" height="200px" width="200px">
            </div>
            <div class="col"></div>
            <div class="col-lg-6 ">
              <form (ngSubmit)="login()" #loginForm="ngForm" action="" class="mt-5 p-4">
                <div class="form-floating mb-3">
                    <input #useremail="ngModel" [(ngModel)]="email" name="email"  type="text" class="form-control" id="floatingInput" placeholder="name@example.com" email required >
                    <label for="floatingInput">Email</label>
                  </div>
                  <div *ngIf="useremail.invalid && useremail.touched" class="fw-bolder text-danger">*Invalid Email!!!</div>
                  <div class="form-floating">
                    <input #userpswd="ngModel" [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" pattern="[a-zA-Z0-9]*" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div *ngIf="userpswd.invalid && userpswd.touched" class="fw-bolder text-danger">*Invalid Password!!!</div>
                  <div class="mt-3 text-center">
                    <button [disabled]="loginForm.invalid" type="submit"  class="btn btn-success my-3">Login</button>
                  </div>
            </form>
            </div>
          </div>
      </div>
      <div class="col-lg-3"></div>
  </div>
</div>
