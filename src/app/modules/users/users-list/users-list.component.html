<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 d-flex flex-column bg-dark p-3">
            <a href="" style="text-decoration: none; color: white;" class="py-3 fw-bolder" routerLink="/dashboard">Home</a>
            <a href="" style="text-decoration: none; color: white;" class="py-3 fw-bolder" routerLink="/users">User</a>

        </div>
        <div class="col">
            <div class="d-flex justify-content-between mt-3">
                <h1 class="fw-bolder">All Users </h1>
                <a href="" routerLink="/users/add" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus me-2"></i>New User
                </a>
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <span>Search</span>
                    <input [(ngModel)]="searchKey" type="text" style="width: 500px;" class="form-control ms-3" placeholder="Search by username">
                </div>
                <!-- dropdown -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Sort
                    </button>
                    <ul class="dropdown-menu">
                      <li><button (click)="sortById()" class="dropdown-item" >By Id</button></li>
                      <li><button (click)="sortByName()" class="dropdown-item" >By Username</button></li>
                    </ul>
                </div>
                <!-- export button -->
                <button (click)="generatePDF()" class="btn btn-success">Export</button>
            </div>
            <div class="mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Emp ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Staus</th>
                            <th><i class="fa-solid fa-ellipsis"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers | search : searchKey | paginate: { itemsPerPage: 5, currentPage: p }; let i= index">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td><span [ngClass]="user.status=='1'?'btn btn-success':'btn btn-warning'">{{user.status=='1'?'Active':'InActive'}}</span></td>
                            <td>
                                <button routerLink="/users/{{user.id}}/edit" class="btn text-primary">
                                    <i class="fa-solid fa-pencil"></i>
                                </button>
                                <button (click)="removeUser(user.id)"  class="btn text-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>

                            </td>
                        </tr>
                        <tr *ngIf="(allUsers | search : searchKey).length==0" class="fw-bolder fs-4 text-danger text-center">User not Found!!!</tr>
                    </tbody>
                </table>
                <div class="mt-2 text-center">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
