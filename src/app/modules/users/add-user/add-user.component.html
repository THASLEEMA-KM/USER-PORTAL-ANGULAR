<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 d-flex flex-column bg-dark p-3">
            <a href="" style="text-decoration: none; color: white;" class="py-3 fw-bolder" routerLink="/dashboard">Home</a>
            <a href="" style="text-decoration: none; color: white;" class="py-3 fw-bolder" routerLink="/users">User</a>

        </div>
        <div class="col">
            <h1 class="mt-3">New User Form</h1>
            <form #addUserForm="ngForm" action="" class="border rounded p-3 mt-5">
                <!-- id -->
                <div class="form-floating mb-3">
                    <input #userId="ngModel" name="id" [(ngModel)]="user.id" type="text" class="form-control" id="floatingInputId" placeholder="Employee ID" required pattern="[a-zA-Z0-9 ]*">
                    <label for="floatingInputId">Employee ID</label>
                </div>
                <div *ngIf="userId.invalid && userId.touched" class="text-danger fw-bolder mb-3">*Invalid ID</div>
                <!-- name -->
                <div class="form-floating mb-3">
                    <input #userName="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" id="floatingInputName" placeholder="Employee ID" required pattern="[a-zA-Z ]*">
                    <label for="floatingInputName">Employee Name</label>
                </div>
                <div *ngIf="userName.invalid && userName.touched" class="text-danger fw-bolder mb-3">*Invalid UserName</div>

                <!-- email -->
                <div class="form-floating mb-3">
                    <input #userEmail="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" id="floatingInputEmail" placeholder="Employee ID" required>
                    <label for="floatingInputEmail">Employee Email</label>
                </div>
                <div *ngIf="userEmail.invalid && userEmail.touched" class="text-danger fw-bolder mb-3">*Invalid Email</div>

                <!-- status -->
                <div class="form-floating mb-3">
                    <select #userStatus="ngModel" name="status" [(ngModel)]="user.status" id="floatingInputStatus" class="form-control" required>
                        <option selected hidden disabled></option>
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                    <label for="floatingInputStatus">Employee Status</label>
                </div>
                <div *ngIf="userStatus.invalid && userStatus.touched" class="text-danger fw-bolder mb-3">*Invalid Status</div>

                <div class="d-flex">
                    <button (click)="saveUser()" [disabled]="addUserForm.invalid" class="btn btn-success">Save</button>
                    <button (click)="cancel()" class="btn btn-warning ms-3">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
